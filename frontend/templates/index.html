<html lang="en" x-data="app()" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title x-text="text.title">Tohu Kaiako — “Teacher’s Sign”</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script defer src="/static/i18n.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="/static/app.js"></script>
  </head>
  <body class="min-h-full bg-gray-50 text-gray-900">
    <main class="max-w-3xl mx-auto p-6">
      <h1 class="text-2xl font-semibold mb-4" x-text="text.heading">Tohu Kaiako — “Teacher’s Sign”</h1>
      <form
        @submit.prevent="generate"
        class="grid gap-4 bg-white p-4 rounded-xl shadow"
        :aria-busy="loading"
      >
        <label class="grid gap-1">
          <span class="text-sm font-medium" x-text="text.themeLabel">Theme / Kaupapa</span>
          <input
            x-model="form.theme"
            required
            class="border rounded p-2"
            :placeholder="text.themePlaceholder"
            name="theme"
            type="text"
          />
        </label>
        <label class="grid gap-1">
          <span class="text-sm font-medium" x-text="text.levelLabel">Learning Level</span>
          <select x-model="form.level" class="border rounded p-2" name="level">
            <option value="ECE">ECE</option>
            <option value="Junior Primary">Junior Primary</option>
          </select>
        </label>
        <label class="grid gap-1">
          <span class="text-sm font-medium" x-text="text.keywordsLabel">Keywords / Kupu matua (optional)</span>
          <input
            x-model="form.keywords"
            class="border rounded p-2"
            :placeholder="text.keywordsPlaceholder"
            name="keywords"
            type="text"
          />
        </label>
        <button
          type="submit"
          class="bg-black text-white px-4 py-2 rounded hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black disabled:opacity-60"
          :disabled="loading"
        >
          <span x-text="text.submitLabel">Hangaia te Kete / Generate Pack</span>
        </button>
      </form>

      <p
        x-show="loading"
        class="mt-6 text-sm text-gray-600"
        x-text="text.generating"
        x-cloak
        role="status"
        aria-live="polite"
      >
        Generating…
      </p>

      <p
        x-show="error"
        class="mt-4 text-sm text-red-600"
        x-text="error"
        role="alert"
        aria-live="assertive"
        x-cloak
      ></p>

      <section x-show="result" class="mt-6 bg-white p-6 rounded-xl shadow print:p-0" x-cloak>
        <div class="flex flex-col gap-4">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
            <div>
              <p class="text-xs uppercase tracking-wide text-gray-500">Theme</p>
              <h2 class="text-2xl font-semibold text-gray-900" x-text="result.theme"></h2>
            </div>
            <div class="flex gap-2 print:hidden">
              <button @click="previewPDF()" class="border px-4 py-2 rounded-lg hover:bg-gray-50 transition-colors" type="button">
                Preview PDF
              </button>
              <button @click="downloadPDF()" class="bg-black text-white px-4 py-2 rounded-lg hover:opacity-90 transition-opacity" type="button">
                Download PDF
              </button>
            </div>
          </div>

          <div class="grid gap-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
              <template x-for="card in [
                { key: 'object', label: 'Noun', tip: 'Show the main thing we are naming.' },
                { key: 'action', label: 'Verb', tip: 'Show the same subject doing the action.' },
                { key: 'setting', label: 'Where', tip: 'Show where it happens without changing who.' },
                { key: 'scene', label: 'Scene', tip: 'Combine the subject, action, and place together.' },
              ]" :key="card.key">
                <figure class="flex flex-col gap-2 bg-gray-50 border border-gray-200 rounded-xl p-3 text-center">
                  <div class="text-xs font-semibold uppercase tracking-wide text-gray-500" x-text="card.label"></div>
                  <img
                    class="w-full aspect-square object-cover rounded-lg bg-white"
                    :src="result.scene_images[card.key]"
                    :alt="`${card.label} illustration`"
                  />
                  <figcaption class="text-xs text-gray-600 leading-snug" x-text="card.tip"></figcaption>
                </figure>
              </template>
            </div>

            <div class="bg-amber-50 border border-amber-200 rounded-xl p-6 text-center space-y-4 print:break-inside-avoid">
              <div>
                <p class="text-xs uppercase tracking-wide text-amber-700">NZSL sentence</p>
                <p class="text-3xl font-bold text-amber-900 font-mono" x-text="result.sentence_nzsl"></p>
              </div>
              <div>
                <p class="text-xs uppercase tracking-wide text-gray-500">English sentence</p>
                <p class="text-xl text-gray-900 font-semibold" x-text="result.sentence_en"></p>
              </div>
            </div>

            <div
              x-show="result.language_steps && result.language_steps.length"
              class="bg-gray-50 border border-gray-200 rounded-xl p-4 print:break-inside-avoid"
            >
              <p class="text-xs uppercase tracking-wide text-gray-500 mb-2">Teaching flow</p>
              <div class="grid gap-2 sm:grid-cols-3">
                <template x-for="(step, idx) in result.language_steps" :key="`${idx}-${step}`">
                  <div class="border border-gray-300 rounded-lg p-3 bg-white text-sm font-medium text-gray-800 flex items-center justify-center text-center">
                    <span class="mr-2 inline-flex w-6 h-6 items-center justify-center rounded-full bg-gray-900 text-white text-xs font-bold">
                      <span x-text="idx + 1"></span>
                    </span>
                    <span x-text="step"></span>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
